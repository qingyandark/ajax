<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js将Json格式的字符串转换为json对象</title>
</head>
<body>
<h1 style="text-align: center">js将Json格式的字符串转换为json对象,json数据交换</h1>
<input type="button" id="btn" value="json数据交换">
<script type="application/javascript">
    window.onload = function(){
        document.getElementById("btn").onclick = function(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4) {
                    if (this.status == 200) {
                        var s = JSON.parse(this.responseText);

                        for (let i = 0; i < s.length; i++) {
                            console.log(s[i].id);
                        }
                    }
                    else{
                        alert(this.status)
                    }
                }
            }
            xhr.open("GET", "/2-ajax/request5", true);
            xhr.send();
        }
    }
</script>
<div id="mydiv"></div>

</body>
</html>
